<section class='cart-wrapper'>
  <div class="productPageNav"></div>
  <div class='shopping-header'>
    <h1>CART <span>CONTINUE SHOPPING</span></h1>
    <div class='top-line'></div>
  </div>
  <div>FREE SHIPPING ON ORDERS OVER $150 (U.S.A. ONLY)</div>
  <div class='cart-headers'>
    <p>PRODUCT<span class='header-price'>PRICE</span><span class='header-quantity'>QTY</span></p>
  </div>
  <div class='cart-row' ng-repeat='item in cart track by $index'>
    <div class='cart-img-wrapper'>
      <img ng-src={{item.productImage}} alt="product image">
    </div>
    <div class='cart-item-text'>
      <p>{{item.productName}}</p>
      <p>{{item.size.size}}</p>
    </div>
    <div>
    <form class='cart-quantity'>
      <input ng-model='item.quantity' ng-change='updateQuantity(item)'>
    </form>
  </div>
    <div class='cart-item-price'>
      <p>{{item.size.price}}</p>
    </div>
    <div class='cart-remove-btn ion-close-circled' ng-click='removeFromCart(item)'></div>
    <hr class='repeat-line'>
  </div>
  <div class='subtotal'>
    <p>Subtotal <span class='subtotal-span' >{{subtotal | currency}}</span></p>
  </div>
  <hr align='right' width='50%'>
  <div class='checkout-btn-wrapper'>
    <a class="checkout-button" id='custombutton'>CHECKOUT</a>
  </div>

  {{totalQuantity}}

</section>
