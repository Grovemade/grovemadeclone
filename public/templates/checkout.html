<section class='checkout-wrapper'>
  <div class="productPageNav"></div>

  <form action="/your-charge-code" method="POST" id="payment-form">
  <span class="payment-errors"></span>

  <div class="form-row">
    <h2>Shipping Address</h2>
    <label>
      <input type="text" placeholder="Address" size="30" data-stripe="number">
      <input type="text" placeholder="Apt, suite, ect. (optional)" size="10" data-stripe="number">
    </label>
  </div>

  <div class="form-row">
    <label>
      <input type="text" placeholder="City"size="40" data-stripe="number">
    </label>
  </div>

  <div class="form-row">
    <label>
      <input type="text" placeholder="State" size="20" data-stripe="number">
      <input type="text" placeholder="Zip code" size="20" data-stripe="number">
    </label>
  </div>

  <div class="form-row">
    <h2>Payment Information</h2>
    <label>
      <span>Card Number</span>
      <input type="text" size="20" data-stripe="number">
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Expiration (MM/YY)</span>
      <input type="text" size="2" data-stripe="exp_month">
    </label>
    <span> / </span>
    <input type="text" size="2" data-stripe="exp_year">
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <input type="text" size="4" data-stripe="cvc">
    </label>
  </div>

  <input type="submit" class="submit" value="Submit Payment">
</form>

</section>
